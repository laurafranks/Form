<!DOCTYPE html>

<html lang-en>
<head>
  <title>Laura's Form</title>
</head>

<body>
<h1>Laura's Sample Form</h1>

<p>This is hosted with GitHub Pages and will trigger a client email to send a message with the content of the form. <br>
     This form is hard coded to use my email to send.</p>

<h2>Send me today's GitHub URL.</h2>

<form action="mailto:laura.franks@nscc.ca?subject=From%20our%20Website" method="post" enctype="text/plain">

  <br>  
    <label for="mail">E-mail:</label><br>
    <input type="email" id="mail" name="mail" required="required"><br>

    <label for="YourName">Your First and Last Name:</label><br>
    <input type="text" id="YourName" name="YourName" minlength="5" required="required" size="50"><br>

    <label for="url">Enter your GitHub URL here:</label><br>
    <input type="url" id="url" name="url" required="required"><br>

    <label for="TDate">Today's Date:</label>
    <input type="date" id="TDate" name="TDate" required="required">

  <br>

    <input type="submit" value="Send">
    <input type="reset" value="Reset">

</form>
</body>
</html>
